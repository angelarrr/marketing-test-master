<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachable Test</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/6eb68ff3ac.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
	    <h1>Teachable Test</h1>
    </header>
    <main>
	    <div class="container">

        <div class="row">
          <div class="msg-center col-lg-12">
            <div class="message">
              <div class="status-msg">
              </div>
              <div class='close-box' onClick="closeMe()"><span class='glyphicon glyphicon-remove'></span></div>
            </div>
          </div>
        </div>

	    	<div class="row">
	    		<div class="sidebar-left col-xs-12 col-sm-4">

	    			<form>
              <h1>Please Register</h1>
						  <input type="text" id="username" name="username" placeholder="username">
						  <input type="text" id="email" name="email" placeholder="email">
						  <input type="submit" value="Submit">
						</form>

    			</div>

	    		<div class="main-content col-xs-12 col-sm-8">

	    			<div class="registrants">
              <h1>Registrants</h1>
              <div class="registrant-msg">
                There are no registrants
              </div>
		    			<ul class="registrants-list" id="sortable">
              </ul>
	    			</div>
	    		</div>
	    	</div>
	    </div>
    </main>
    <footer>

    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script id="guestListTmp" type="text/x-jquery-tmpl">
      <li>
        <div class='order-bar'>
          <i class='fa fa-bars' aria-hidden='true'></i>
        </div>

        <div class='guest-name'>${name}</div>

        <div class='guest-email' data-email='${email}'>(${email})</div>

        <div class='remove'>
          <span class='glyphicon glyphicon-remove'></span>
        </div>
      </li>
    </script>
  </body>
</html>
