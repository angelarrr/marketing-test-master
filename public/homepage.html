<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachable Test</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/6eb68ff3ac.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
	    <h1>Teachable Test</h1>
    </header>
    <main>
	    <div class="container">
        <div class="row">
          <div class="message col-lg-12">
            <div class="msg-center">
            </div>
          </div>
        </div>

	    	<div class="row">
	    		<div class="sidebar-left col-xs-12 col-sm-4">

	    			<form>
              <h1>Please Register</h1>
						  <input type="text" id="username" name="username" value="username">
						  <input type="text" id="email" name="email" value="email">
						  <input type="submit" value="Submit">
						</form>

    			</div>
	    		<div class="main-content col-xs-12 col-sm-8">

	    			<div class="registrants">
              <h1>Registrants</h1>
		    			<ul class="registrants-list" id="sortable">
              </ul>
	    			</div>
	    		</div>
	    	</div>
	    </div>
    </main>
    <footer>

    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      // drag and drop functionality
      $("#sortable").sortable({
        revert: true,
        cursor: "move"
      });
      $("#sortable").disableSelection();

      // list out all registrants on page load
      $.ajax({
        url:'/',
        dataType: 'json',
        method: 'GET'
      }).done(function(data){
        showGuests(data);
      });

      // show all registrants
      function showGuests(data){
        $.each(data.guests, function(i, guest) {
            $(".registrants-list").append("<li><div class='order-bar'><i class='fa fa-bars' aria-hidden='true'></i></div> " + "<div class='guest-name'>" + guest.name + "</div>" + " (" + "<div class='guest-email' data-email='" + guest.email + "'>" + guest.email + "</div>)" + "<div class='remove'><span class='glyphicon glyphicon-remove'></span></div></li>");
        });
      };

      // add registrant
      function addGuest(guest){
        $(".registrants-list").append("<li><div class='order-bar'><i class='fa fa-bars' aria-hidden='true'></i></div> " + "<div class='guest-name'>" + guest.name + "</div>" + " (" + "<div class='guest-email' data-email='" + guest.email + "'>" + guest.email + "</div>)" + "<div class='remove'><span class='glyphicon glyphicon-remove'></span></div></li>");
      }

      // form submit new registrant
      $('form').on('submit', function(e){
        e.preventDefault();
        var data = {};

        // get data from form
        data.name = $('#username').val();
        data.email = $('#email').val();

        $.ajax({
          url: '/',
          type: 'POST',
          data: data,
          success: function(msg){
            // show registered message
            $('.msg-center').show().html(msg);
            // show in registrants box
            addGuest(data);
          }
        });
      })

      // delete registrants
      $(document).on('click', '.remove', function(){
        var email = $(this).prev('div').data('email');
        var guestInfo = $(this).closest('li');

        $.ajax({
          url: '/' + email,
          type: 'DELETE',
          data: email,
          success: function(d){
            $('.msg-center').show().html(d);
            guestInfo.remove();
          }
        });
      })

    </script>
  </body>
</html>
